<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LoftHouse</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-row">
					<a class="logo" href="#"><img src="images/header/logo.svg" alt="LoftHouse logo"></a>
					<div class="header__nav">
						<nav class="nav">
							<ul class="nav__list">
								<li><a href="#">О комплексе</a></li>
								<li><a href="#">Район</a></li>
								<li><a href="#">Каталог квартир</a></li>
								<li><a href="#">Ипотека</a></li>
								<li><a href="#">Контакты</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<h1 class="header__title">
				Жилой комплекс<br>в историческом центре
				<a href="#benefits"><img class="header__title-icon" src="images/header/mouse.svg" alt="scroll next"></a>
			</h1>
		</div>
		<div class="header__bottom">
			<div class="text-right">
				<a class="info info--map" href="#section-map">Наб. реки Фонтанки 10-15</a>
			</div>
			<a class="info info--tel" href="tel:88121234567">8 (812) 123-45-67</a>
		</div>
	</header>
	<main>
		<section class="benefits none1">
			<h2 class="visually-hidden">Преимущества ЖК</h2>
			<div class="container container--sm">
				<div class="benefits__row">
					<div class="benefits__item">
						<img src="images/benefits/bench.svg" alt="" class="benefits__item-img">
						<p class="benefits__item-text">Рядом исторические парки&nbsp;и&nbsp;скверы</p>
					</div>

					<div class="benefits__item">
						<img src="images/benefits/building.svg" alt="" class="benefits__item-img">
						<p class="benefits__item-text">Полностью обустроенный</p>
					</div>
					<div class="benefits__item">
						<img src="images/benefits/fountain.svg" alt="" class="benefits__item-img">
						<p class="benefits__item-text">10 фонтанов на территории</p>
					</div>
					<div class="benefits__item">
						<img src="images/benefits/bicycle.svg" alt="" class="benefits__item-img">
						<p class="benefits__item-text">6 км велодорожек</p>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
